<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Set the background color of a paragraph</title>
  </head>
  <body>
    <input
      type="button"
      value="Click to set paragraph background color"
      onclick="set_background()"
    />
    <p id="p1">w3resource JavaScript Exercises</p>
    <p id="p2">w3resource PHP Exercises</p>

    <script>
      function set_background() {
        document.getElementById("p1").style.backgroundColor = "rgb(255, 99, 71)";
        document.getElementById("p2").style.backgroundColor = "rgba(255, 255, 71, 0.5)";
      }
    </script>
  </body>
</html>
